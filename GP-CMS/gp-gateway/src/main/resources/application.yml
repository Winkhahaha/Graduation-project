server:
  port: 9527

spring:
  application:
    name: gp-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: admin_route    #路由的ID，没有固定规则但要求唯一，建议配合服务名
          #uri: http://localhost:8080/renren-fast          #匹配后提供服务的路由地址
          uri: lb://renren-fast #匹配后提供服务的路由地址
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
  ## 前端项目,/api

